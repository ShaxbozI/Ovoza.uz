{% extends 'index.html' %}
{% load static %}
<title>{% block title %}Ro'yhatdan o'tish{% endblock %}</title>
{% block content %}
    <section class="whats-news-area pt-50 pb-20 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8 text-center">
                    <h2 class="text-center">Ro'yhatdan o'tish</h2>
                    <form action="" method="post" class="col-12">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" maxlength="150" required id="id_username" placeholder="Foydalanuvchi nomi">
                            <small class="form-text text-muted">150 ta belgidan oshmagan raqamlarsiz @/./+/-/_ belgilarsiz.</small>
                        </div>
                        <div class="form-group">
                            <input type="text" name="first_name" class="form-control" maxlength="150" id="id_first_name" placeholder="Ism">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" maxlength="254" id="id_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" required id="id_password" placeholder="Kalit so'z">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password_2" class="form-control" required id="id_password_2" placeholder="Kalit sozni tasdiqlash">
                        </div>
                        <button type="submit" class="btn rounded">Ro'yhatdan o'tish</button>
                    </form>
                </div>
                <div class="col-lg-4">
                    <!-- Flow Socail -->
                    <div class="single-follow mb-45">
                        <div class="single-box">
                            <div class="follow-us d-flex align-items-center">
                                <div class="follow-social">
                                    <a href="#"><img src="{% static 'images/news/icon-fb.png' %}" alt=""></a>
                                </div>
                                <div class="follow-count">  
                                    <span>8,045</span>
                                    <p>Fans</p>
                                </div>
                            </div> 
                            <div class="follow-us d-flex align-items-center">
                                <div class="follow-social">
                                    <a href="#"><img src="{% static 'images/news/icon-tw.png' %}" alt=""></a>
                                </div>
                                <div class="follow-count">
                                    <span>8,045</span>
                                    <p>Fans</p>
                                </div>
                            </div>
                            <div class="follow-us d-flex align-items-center">
                                <div class="follow-social">
                                    <a href="#"><img src="{% static 'images/news/icon-ins.png' %}" alt=""></a>
                                </div>
                                <div class="follow-count">
                                    <span>8,045</span>
                                    <p>Fans</p>
                                </div>
                            </div>
                            <div class="follow-us d-flex align-items-center">
                                <div class="follow-social">
                                    <a href="#"><img src="{% static 'images/news/icon-yo.png' %}" alt=""></a>
                                </div>
                                <div class="follow-count">
                                    <span>8,045</span>
                                    <p>Fans</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
